# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2
    
    # Install Ruby build dependencies
      - name: Install Ruby prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install ruby-full build-essential zlib1g-dev
 
      
      # Set up Ruby environment (required for Jekyll)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.0' # Choose your preferred Ruby version, recommended: 2.7

      # Install dependencies (Jekyll, Bundler, etc.)
      - name: Install dependencies
        run: |
           gem install bundler -v 2.4.22
           bundle _2.4.22_ install

      - name: Build the site
        run: |
          bundle _2.4.22_ exec jekyll build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
           branch: gh-pages  # The branch that GitHub Pages uses
           folder: _site     # The folder where Jekyll generates the site
